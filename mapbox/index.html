<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>California Banking: Distances and Demographics</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'>

    <!-- Styles -->
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css'>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css'
        type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' href='styles/style.processed.css'>

    <!-- JS -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/tabbable/dist/index.umd.js"></script>
    <script src="https://unpkg.com/focus-trap/dist/focus-trap.umd.js"></script>

</head>

<body aria-live="polite">
    <header>
        <h1>
            California<br>Banks
        </h1>
    </header>

    <div id="map">
        <nav id="menu"></nav>
    </div>

    <div id="distance" class="legend">
        <h4>Distance</h4>
        <div><span style="background-color: #f2f0f7"></span>0.5mi or less</div>
        <div><span style="background-color: #dadaeb"></span>0.5 to 1</div>
        <div><span style="background-color: #bcbddc"></span>1 to 2</div>
        <div><span style="background-color: #9e9ac8"></span>2 to 4</div>
        <div><span style="background-color: #807dba"></span>4 to 8</div>
        <div><span style="background-color: #6a51a3"></span>8 to 16</div>
        <div><span style="background-color: #4a1486"></span>16mi or more</div>
    </div>

    <div id="majority-white" class="legend">
        <h4>&lt;1mi Majority-white</h4>
        <div><span style="background-color: yellow"></span>White</div>
    </div>

    <div id="majority-minority" class="legend">
        <h4>&gt;1mi Majority-minority</h4>
        <div><span style="background-color: red"></span>Majority-minority</div>
    </div>

    <div id="race" class="legend">
        <h4>Race/Ethnicity Plurality</h4>
        <div><span style="background-color: orange"></span>White</div>
        <div><span style="background-color: purple"></span>Black</div>
        <div><span style="background-color: green"></span>Latinx</div>
        <div><span style="background-color: pink"></span>Asian</div>
        <div><span style="background-color: blue"></span>Native Continental</div>
        <div><span style="background-color: cornflowerblue"></span>Native Islands</div>
        <div><span style="background-color: cyan"></span>Other</div>
    </div>

    <script src="scripts/index.js"></script>

</body>

</html>
